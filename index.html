<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Tennis</title>
    <link rel="stylesheet" href="estilos.scss">
	<script src="juegoTennisCompleto.js" type="text/javascript" charset="utf-8"></script>
	<!-- <script src="appTennis.js" type="text/javascript" charset="utf-8"></script> -->
</head>
<body class="cuerpo">
    <div class="contain">
        <div class="header">
            <h1>TENNIS GAME</h1>
        </div>
        <div class="main">
            <div class="jugadores">
                <div class="PJ1">
                    <h4>Player 1</h4>
                    <input type="text" id="txtP1" size="8"  />
                </div>
                <div class="resultados">
                    <p>aaaaaaaaaa</p>
                    <p>bbbbbb</p>
                    <p>ccccccccccccccccccc</p>
                    <p>dddd</p>
                    <p>eeeeeeeeeeeeee</p>
                </div>
                <div class="PJ2">
                    <h4>Player 2</h4>
                    <input type="text" id="txtP2" size="8" />
                </div>
            </div>
        </div>
        <div class="footer">
            <input type="button" id="btnPlayNew" value="Play!" />
        </div>
	</div>
</body>
</html>
